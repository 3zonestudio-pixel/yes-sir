name: Build Flutter APK & AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Generate keystore
      run: |
        keytool -genkey -v \
          -keystore android/app/yes-sir-release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias yes-sir \
          -dname "CN=Yes Sir App, OU=Mobile, O=YesSir, L=Internet, S=Cloud, C=US" \
          -storepass YesSir2025Release \
          -keypass YesSir2025Release

    - name: Setup signing config
      run: |
        echo "storePassword=YesSir2025Release" > android/key.properties
        echo "keyPassword=YesSir2025Release" >> android/key.properties
        echo "keyAlias=yes-sir" >> android/key.properties
        echo "storeFile=yes-sir-release.jks" >> android/key.properties

    - name: Get dependencies
      run: flutter pub get

    - name: Generate launcher icons
      run: dart run flutter_launcher_icons

    - name: Run analyzer
      run: flutter analyze --no-fatal-infos --no-fatal-warnings

    - name: Build APK (Release)
      run: flutter build apk --release

    - name: Build AAB (Release)
      run: flutter build appbundle --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: yes-sir-apk
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: yes-sir-aab
        path: build/app/outputs/bundle/release/app-release.aab

    - name: Export keystore (save this for future uploads!)
      run: |
        base64 android/app/yes-sir-release.jks > keystore-base64.txt
        echo "⚠️ IMPORTANT: Download the keystore artifact and store it safely!"
        echo "You will need the same keystore for all future Play Store updates."

    - name: Upload Keystore Backup
      uses: actions/upload-artifact@v4
      with:
        name: yes-sir-keystore-backup
        path: keystore-base64.txt
